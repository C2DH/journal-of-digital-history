name: CI

on:
  pull_request:
    branches: [develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Yarn 4 (Berry)
        run: corepack enable && corepack prepare yarn@4.9.1 --activate

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn run test
